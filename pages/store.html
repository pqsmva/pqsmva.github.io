<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza</title>
    <link rel="stylesheet" href="store.html">
    <link rel="stylesheet" href="../styles/common/header.css">
    <link rel="stylesheet" href="../styles/store/store.css">
    <link rel="stylesheet" href="../styles/common/product.css">
    <link rel="stylesheet" href="../styles/common/quick-view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>

    <div class="quick-view hidden">
        <div class="quick-view-modal">

            <div class="quick-view-content">
                <div class="quick-view-thumbnail">
                    <img src="https://www.klasier.com/wp-content/uploads/2024/11/IMG-20241109-WA0074.jpg" alt="">
                </div>

                <div class="quick-view-info">
                    <div class="heading">
                        <div></div>
                        <button><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <div class="name">Product</div>

                    <div class="price">
                        <p>Qiymət:</p> <span>200 </span> <div class="currency">Azn</div>
                    </div>
                    <div class="quantity">
                        <button class="minus" >-</button>
                        <input value="1" type="number">
                        <button class="plus" >+</button>
                    </div>

                    <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
                    <div class="category">Kateqoriya: <span>Üzüklər</span></div>
                </div>
            </div>
        </div>
    </div>

    <section class="store-content">


            <div>
                <h2>Mağaza</h2>

            <aside class="filters">
                <div class="filter-section">
                    <h2 class="filter-title">Kateqoriyalar</h2>
                    <div class="filter-content category-filter">
   

                    </div>
                </div>
    
                <div class="filter-section">
                    <h2 class="filter-title">Qiymət</h2>
                    <div class="filter-content price-filter">
                        <label class="filter-item">
                            <input type="checkbox">
                            <span>500 - 1000 Azn</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox">
                            <span>1000 - 2500 Azn</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox">
                            <span>2500 - 4000 Azn</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox">
                            <span>4000 Azn +</span>
                        </label>
                    </div>
                </div>
            </aside>
            </div>
    
            <main class="products-grid">

    
   
            </main>


    </section>

    <footer></footer>


    <script type="module" src="../scripts/store/store.js"></script>
    <script type="module" src="../scripts/firebase/firebase.js"></script>
    <script type="module" src="../scripts/commons/loadCommon.js"></script>

</body>
</html>
