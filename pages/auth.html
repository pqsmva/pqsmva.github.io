<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewels - Login/Register</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div id="toast-container"></div>
        <div class="form-container">
            <h1>Jewel.az</h1>
            <div class="toggle-container">
                <button id="loginToggle" class="active">Login</button>
                <button id="registerToggle">Register</button>
            </div>
            <form id="loginForm">
                <input id="login-email" type="email" placeholder="Email" required>
                <input  id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>

            </form>
            <form id="registerForm" style="display: none;">

                <input id="first-name" type="text" placeholder="First Name" required>
                <input id="last-name" type="text" placeholder="Last Name" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <input id="phone-number" type="tel" placeholder="Phone number" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/auth/auth.js"></script>
    <script type="module" src="../scripts/firebase/firebase.js"></script>
    <script type="module" src="../scripts/commons/toaster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
